name: test
on: [push]
jobs:
  run-test:
    name: Run test
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 17

      - name: Install Node.js dependencies
        run: npm i

      - name: Run test
        run: yarn test
